<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="A08_index.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <!-- https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true -->
            <img src="rock.png" alt="Rock" >
        </div>
        <div class="choice" id="paper">
            <!-- https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true -->
            <img src="paper.png" alt="Paper" >
        </div>
        <div class="choice" id="scissors">
            <!-- https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true -->
            <img src="scissors.png" alt="Scissor" >
        </div>
        
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move.</p>
    </div>

    <div class="footer">
        <p #foot>This project is made with ‚ù§ by <a href="https://github.com/abhimat-mishra" target="_blank">Abhimat_Mishra</a></p>
    </div>


    <script src="A08_index.js"></script>

</body>
</html>
